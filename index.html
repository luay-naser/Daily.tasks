<html lang="ar" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exit.css">

    <title>Daily tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
    <div class="container">
        <div class="box">

                </div>

<div class="task-name">

        <i class="fa-solid fa-calendar-days"></i>
        <p style="margin-top: 5px; margin-right: 5px;">7/10/2024</p>

    </div>

</div>

    <button id="del" style="background-color: rgb(122, 4, 4); color: white; padding: 5px; border-radius: 50%;border: none;"><i class="fa-solid fa-trash"></i></button>
    <button id="done" style="background-color: green; color: white; padding: 5px; border-radius: 50%;border: none;"><i class="fa-solid fa-check"></i></button>
    <button style="background-color: rgb(19, 8, 119); color: white; padding: 5px; border-radius: 50%;border: none;"><i class="fa-solid fa-pen-to-square"></i></button>

            </div>
        </div>
